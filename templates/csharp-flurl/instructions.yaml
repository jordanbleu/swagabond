template_base_directory: .
output_base_directory: ../../template-output/csharp-flurl

for_api:
- use_template_file: csproj.scriban
  write_output_to: ./{{Name}}Api/{{Name}}Api.csproj

- use_template_file: client-interface.scriban
  write_output_to: ./{{Name}}Api/I{{Name}}Client.cs
  use_template_processor: Scriban
  include_before:
  - functions.scriban

- use_template_file: client-impl.scriban
  write_output_to: ./{{Name}}Api/{{Name}}FlurlClient.cs
  use_template_processor: Scriban
  include_before:
  - functions.scriban

for_schema_definitions:
- use_template_file: schema.scriban
  write_output_to: ./{{Api.Name}}Api/Models/{{Name}}.cs
  use_template_processor: Scriban
  include_before:
  - functions.scriban

metadata:
  Company: Jordan Bleu