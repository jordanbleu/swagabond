template_base_directory: .
output_base_directory: ../../template-output/markdown

for_api:
- use_template_file: api.scriban
  write_output_to: '{{Name}}.Readme.md'

for_paths:
- use_template_file: path.scriban
  write_output_to: 'paths/{{Name}}.md'

for_operations:
- use_template_file: operation.scriban
  write_output_to: 'operations/{{Name}}.md'

for_schema_definitions:
- use_template_file: schema.scriban
  write_output_to: 'schema/{{Name}}.md'

metadata:
  Company: Jordan Bleu
  TemplateVersion: 1

